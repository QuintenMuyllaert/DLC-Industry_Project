 <script xlink:href="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"/>
 <script><![CDATA[
	$(function(){
		//Quinten Muyllaert 30-05-2022
		var log = function(msg) { socket.emit("data", msg); };
		
		const socket = io('https://industryproject.computernetwork.be',{
			'forceNew':true,
   		});

		socket.on('connect', function() {
			socket.emit("data","X3462L7L"); // send serial number to server TODO: get serial number from device
		});
		
		socket.on("data",function (element,thing,type,value){
			//$("#wauw").attr('style',dat[0]+": "+dat[1]); // update data
			if(value){
				$(element)[thing](type,value);
			}else{
				$(element)[thing](type); 
			}
		});
   });
 ]]></script> 
 
